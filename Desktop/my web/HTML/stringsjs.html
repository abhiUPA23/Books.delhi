<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS string functions</title>
  </head>
  <body>
    <script>
      var str = "This is a string";
      console.log(str);
      // indexof function --tells the first occurance of a substring
      var posn = str.indexOf("is");
      console.log(posn);
      var posn = str.lastIndexOf("is");
      console.log(posn);
      //substring from a string
      var substr = str.slice(1, 6); //slice funciton counts negative whereas sbstr don't
      console.log(substr);

      //substr function substr(1,3) 1=index no. | 3= no.of character
      var substr1 = str.substr(1, 5);
      console.log(substr1);

      var replaced = str.replace("string", "whore-house");
      console.log(str);
      console.log(replaced);
      //to upper and lower case
      console.log(str.toUpperCase());
      console.log(str.toLowerCase());

      var newstr = str.concat("New string"); //to add new string
      console.log(newstr);

      //trim fuction removes white lines from ends
      var strwithwhitespaces = "     this contains spaces at ends   ";
      console.log(strwithwhitespaces);
      console.log(strwithwhitespaces.trim());

      //to exrract char from a string charAt function
      var char3 = str.charAt(2);
      console.log(char3);



    </script>
  </body>
</html>
